<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha o Tipo de Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      font-size: 24px;
    }

    .opcoes {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .opcao {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      flex: 1 1 40%;
      min-width: 130px;
      max-width: 240px;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    .opcao:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .opcao h2 {
      margin: 0;
      font-size: 18px;
      color: #0077cc;
    }

    @media (max-width: 500px) {
      .opcoes {
        flex-direction: column;
        align-items: center;
      }

      .opcao {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Escolha o Tipo de Seguro</h1>

  <div class="opcoes">
    <div class="opcao" onclick="abrirPagina('seguro.html')">
      <h2>Seguro Residencial</h2>
    </div>
    <div class="opcao" onclick="abrirPagina('particular.html')">
      <h2>Particular</h2>
    </div>
  </div>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina;
    }
  </script>

</body>
</html>
